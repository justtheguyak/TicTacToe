<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Tic Tac Toe | Futuristic Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="header">
            <h1>Neon Tic Tac Toe</h1>
            <p class="subtitle">A futuristic twist on a classic game</p>
        </div>

        <div class="mode-selection">
            <button id="btn-pvp" class="mode-btn active">PvP Mode</button>
            <button id="btn-bot" class="mode-btn">Play vs Bot</button>
        </div>
        
        <div class="game-info">
            <div class="player-info">
                <div class="player-label">Player 1</div>
                <div class="player-name x">X</div>
                <div class="score" id="score-x">0</div>
            </div>
            
            <div class="player-info">
                <div class="player-label">Current Player</div>
                <div class="player-name current-player" id="current-player">X</div>
            </div>
            
            <div class="player-info">
                <div class="player-label" id="player-2-label">Player 2</div>
                <div class="player-name o">O</div>
                <div class="score" id="score-o">0</div>
            </div>
        </div>
        
        <div class="game-status" id="game-status">Your move, Player X</div>
        
        <div class="game-board" id="game-board">
            <div id="winning-line" class="winning-line"></div>
            
            <div class="grid-lines">
                 <div class="grid-line horizontal" style="top: 33.3%;"></div>
                 <div class="grid-line horizontal" style="top: 66.6%;"></div>
                 <div class="grid-line vertical" style="left: 33.3%;"></div>
                 <div class="grid-line vertical" style="left: 66.6%;"></div>
            </div>

            </div>
        
        <div class="controls">
            <button id="reset-btn" class="control-btn">New Game</button>
            <button id="restart-btn" class="control-btn">Reset Scores</button>
        </div>

        <div class="footer">
            <a href="#" target="_blank" class="github-btn">
                <span class="text">Star on GitHub</span>
                <svg
                    aria-hidden="true"
                    fill="currentColor"
                    viewBox="0 0 47.94 47.94"
                    xmlns="http://www.w3.org/2000/svg"
                    width="20px"
                    height="20px"
                    class="icon"
                >
                    <path
                        d="M26.285,2.486l5.407,10.956c0.376,0.762,1.103,1.29,1.944,1.412l12.091,1.757
                        c2.118,0.308,2.963,2.91,1.431,4.403l-8.749,8.528c-0.608,0.593-0.886,1.448-0.742,2.285l2.065,12.042
                        c0.362,2.109-1.852,3.717-3.746,2.722l-10.814-5.685c-0.752-0.395-1.651-0.395-2.403,0l-10.814,5.685
                        c-1.894,0.996-4.108-0.613-3.746-2.722l2.065-12.042c0.144-0.837-0.134-1.692-0.742-2.285l-8.749-8.528
                        c-1.532-1.494-0.687-4.096,1.431-4.403l12.091-1.757c0.841-0.122,1.568-0.65,1.944-1.412l5.407-10.956
                        C22.602,0.567,25.338,0.567,26.285,2.486z"
                    ></path>
                </svg>
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
